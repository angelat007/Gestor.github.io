<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="Gestor.css">
    <link rel="styles icon" href="https://cdn-icons-png.flaticon.com/512/2721/2721299.png">
</head>
<body>
    <div class="sidebar">
        <h2>Gestor de Tareas</h2>
        <a href="">Tareas</a>
        <a href="">Nueva Tarea</a>
        <a href="">Busqueda</a>
        <a href="">Cerrar Sesion</a>
    </div>
    <div class="content">
        <h1>Nueva Tareas</h1>
        <form>
            <div class="form-group">
                <label for="codigo">Codigo de Tarea:</label>
                <input type="text" id="codigo" placeholder="Ingrese el código">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre de la Tarea:</label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion de la Tarea:</label>
                <textarea id="descripcion" placeholder="Ingrese la descripción"></textarea>
            </div>
            <div class="form-group">
                <label for="prioridad">Nivel de Prioridad:</label>
                <select id="prioridad">
                    <option>Alta</option>
                    <option>Media</option>
                    <option>Baja</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option>Pendiente</option>
                    <option>En Progreso</option>
                    <option>Completada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vencimiento">Fecha de Vencimiento:</label>
                <input type="date" id="vencimiento">
            </div>
            <button type="submit" class="btn">Registrar Tarea</button>
        </form>
    </div>
</body>
</html>
