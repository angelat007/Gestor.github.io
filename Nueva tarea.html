    <!--Nueva tarea-->
    <div class="content">
        <h1>Nueva Tarea</h1>
        <form>
            <div class="barra-escribir">
                <label for="codigo">Codigo de Tarea:</label>
                <input type="text" id="codigo" placeholder="Ingrese el código">
            </div>
            <div class="barra-escribir">
                <label for="nombre">Nombre de la Tarea:</label>
                <input type="text" id="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="barra-escribir">
                <label for="descripcion">Descripcion de la Tarea:</label>
                <textarea id="descripcion" placeholder="Ingrese la descripción"></textarea>
            </div>
            <div class="barra-escribir">
                <label for="prioridad">Nivel de Prioridad:</label>
                <select id="prioridad">
                    <option>Alta</option>
                    <option>Media</option>
                    <option>Baja</option>
                </select>
            </div>
            <div class="barra-escribir">
                <label for="estado">Estado:</label>
                <select id="estado">
                    <option>Pendiente</option>
                    <option>En Progreso</option>
                    <option>Completada</option>
                </select>
            </div>
            <div class="barra-escribir">
                <label for="vencimiento">Fecha de Vencimiento:</label>
                <input type="date" id="vencimiento">
            </div>
            <button type="submit" class="Registrar-tarea">Registrar Tarea</button>
        </form>
    </div>
